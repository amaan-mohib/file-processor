spring:
  application:
    name: file-processor
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/fileprocessor?useSSL=false}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  jpa:
    open-in-view: false
    show-sql: ${SHOW_SQL:true}
security:
  jwt:
    secret: ${JWT_SECRET:2100628d5a6c27d0cf342603f51d19dd404278267fce707dc2b55d2406642b0a}
    expiration: ${JWT_EXPIRATION:3600000}
  cors:
    allowed-origins: ${ALLOWED_ORIGINS:http://localhost:5173}
server:
  port: ${SERVER_PORT:5000}
